<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./favicon.ico">

    <title>SHW</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- <link href="./css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="./css/weather-icons.min.css" rel="stylesheet">
    <link href="./css/shw_common.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <!-- <link href="jumbotron.css" rel="stylesheet"> -->
    <style>
      /* Move down content because we have a fixed navbar that is 50px tall */
      /*body {
        padding-top: 50px;
        padding-bottom: 20px;
      } */   
    </style>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	<div id="SHW-PAGE-FORECAST">
		<div id="SHW-FORECAST">
			<h1>#</h1>
			<div class="content-padding">
				<div class="table-responsive" 
					onscroll="javascript: $(this).find('th.fixed-colhead').css('left', $(this).scrollLeft())">
					<table class="table forecast">
						<tr data-bind="foreach: forecast_head">
							<!-- ko if: $index() == 0 -->
							<th data-bind="html: $data"
								class="active fixed-colhead"></th>
							<!-- /ko -->
							<!-- ko if: $index -->
							<th data-bind="html: $data"
								class="active"></th>
							<!-- /ko -->
						</tr>
						<!-- ko foreach: forecast_body -->
						<tr data-bind="foreach: $data">
							<!-- ko if: $index() == 0 -->
							<th data-bind="html: $data"
								class="active fixed-colhead"></th>
							<!-- /ko -->
							<!-- ko if: $index -->
							<td data-bind="html: $data"
								class=""></td>
							<!-- /ko -->
						</tr>
						<!-- /ko -->
					</table>
				</div>
				<div class="content-padding">
					<button type="button" class="btn btn-lg btn-block btn-default" 
						id="SHW-FC-ASSIGN">#</button>
				</div>
			</div>
		</div>
		<div id="SHW-FC-BTN-R" class="SHW-OVERLAY SHW-BTN-R">
			<button class="btn btn-default"
				data-toggle="modal" data-target="#SHW-FC-CONTEXT"
				>#</button>
		</div>
		<div id="SHW-FC-CONTEXT" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<!--<div class="content-padding">
						<button type="button" class="btn btn-lg btn-block btn-info" 
							data-toggle="modal" data-target="#SHW-FC-CONTEXT" 
							id="SHW-FC-RELOAD">#</button>
					</div>-->
					<div class="content-padding">
						<button type="button" class="btn btn-lg btn-block btn-default" 
							data-toggle="modal" data-target="#SHW-FC-CONTEXT" 
							id="SHW-FC-BYMAP">#</button>
					</div>
					<div class="content-padding">
						<button type="button" class="btn btn-lg btn-block btn-warning" 
							data-toggle="modal" data-target="#SHW-FC-CONTEXT" 
							id="SHW-FC-CANCEL">#</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>

	<div id="SHW-PAGE-POINT-LIST">
		<div id="SHW-LIST">
			<h1>#</h1>
			<div class="content-padding">
				<ul id="SHW-PL-LIST" class="list-group" data-bind="foreach: point_list">
					<li class="input-group">
						<span class="input-group-addon"
								data-bind="click: shw.pointList.toggle">
							<!-- ko if: selected -->
							<span class="glyphicon glyphicon-check" 
								aria-hidden="true"></span>
							<!-- /ko -->
							<!-- ko if: !selected -->
							<span class="glyphicon glyphicon-unchecked" 
								aria-hidden="true"></span>
							<!-- /ko -->
						</span>
						<span class="form-control SHW-PL-NAME" data-bind="text: name" 
							data-toggle="modal" data-target="#SHW-PL-CONTEXT"></span>
					</li>
				</ul>
				<button type="button" class="btn btn-lg btn-block btn-default" 
					id="SHW-PL-ADD">#</button>
			</div>
			<input type="hidden" id="SHW-PL-POINT" name=""></input>
		</div>
		<div id="SHW-PL-BTN-L" class="SHW-OVERLAY SHW-BTN-L">
			<button class="btn btn-warning">#</button>
		</div>
		<div id="SHW-PL-BTN-R" class="SHW-OVERLAY SHW-BTN-R"
			data-toggle="modal" data-target="#SHW-PL-SORT">
			<button class="btn btn-default">#</button>
		</div>
		<div id="SHW-PL-CONTEXT" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="content-padding">
						<button type="button" class="btn btn-lg btn-block btn-danger" 
							data-toggle="modal" data-target="#SHW-PL-CONTEXT" 
							id="SHW-PL-REMOVE">#</button>
					</div>
					<div class="content-padding">
						<button type="button" class="btn btn-lg btn-block btn-default" 
							data-toggle="modal" data-target="#SHW-PL-CONTEXT" 
							id="SHW-PL-RENAME">#</button>
						<button type="button" class="btn btn-lg btn-block btn-default" 
							data-toggle="modal" data-target="#SHW-PL-CONTEXT" 
							id="SHW-PL-BYMAP">#</button>
					</div>
					<div class="content-padding">
						<button type="button" class="btn btn-lg btn-block btn-warning" 
							data-toggle="modal" data-target="#SHW-PL-CONTEXT" 
							id="SHW-PL-CANCEL1">#</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>
		<div id="SHW-PL-SORT" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="content-padding">
						<button type="button" class="btn btn-lg btn-block btn-default" 
							data-toggle="modal" data-target="#SHW-PL-SORT" 
							id="SHW-PL-BYNAME">#</button>
						<button type="button" class="btn btn-lg btn-block btn-default" 
							data-toggle="modal" data-target="#SHW-PL-SORT" 
							id="SHW-PL-BYDATE">#</button>
						<button type="button" class="btn btn-lg btn-block btn-default" 
							data-toggle="modal" data-target="#SHW-PL-SORT" 
							id="SHW-PL-BYDIST">#</button>
					</div>
					<div class="content-padding">
						<button type="button" class="btn btn-lg btn-block btn-warning" 
							data-toggle="modal" data-target="#SHW-PL-SORT" 
							id="SHW-PL-CANCEL2">#</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>
	
	<div id="SHW-PAGE-SELECT-POINT">
		<div id="SHW-MAP"></div>
		<div id="SHW-SP-BTN-L" class="SHW-OVERLAY SHW-BTN-L">
			<button class="btn btn-warning">#</button>
		</div>
		<div id="SHW-SP-BTN-R" class="SHW-OVERLAY SHW-BTN-R">
			<button class="btn btn-primary">#</button>
		</div>
	</div>

    <script src="./js/jquery-2.2.0.min.js"></script>

    <script src="./js/shw_common.js"></script>
    <script src="./js/shw_forecast.js"></script>
    <script src="./js/shw_point_list.js"></script>
    <script src="./js/shw_select_point.js"></script>

  </body>
</html>
